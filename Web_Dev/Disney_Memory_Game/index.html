<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Import JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

		<!-- Import fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->
		<header class="section">
			<div id="title">
				<h1>Memory Game</h1>
				<h4>by Ron Ariel</h4>
			</div>
			<div class="indicators flex">
				<div id="score" class="flex">
					<div>
						<label for="turns">Turns:</label>
						<input type="number" name="turns" id="turns" value="0" disabled />
					</div>
					<div>
						<label for="matches">Matches:</label>
						<input type="number" name="matches" id="matches" value="0" disabled />
					</div>
				</div>
				<div id="sizes" class="flex"></div>
			</div>
			<button id="new-game-button">New Game</button>
		</header>
		<div id="card-container" class="grid"></div>
		<!-- <footer class="section">
			<h2>Created by Ron Ariel</h2>
		</footer> -->
		<div id="popup-content">
			<h2 id="popup-title">It's a match!</h2>
			<div id="char-img"></div>
			<table>
				<tr>
					<th>Name</th>
					<td id="char-name"></td>
				</tr>
				<tr>
					<th>Movies</th>
					<td id="char-movies"></td>
				</tr>
				<tr>
					<th>TV Shows</th>
					<td id="char-tv-shows"></td>
				</tr>
				<tr>
					<th>Games</th>
					<td id="char-games"></td>
				</tr>
				<tr>
					<th>Attractions</th>
					<td id="char-attractions"></td>
				</tr>
			</table>

			<button id="popup-button">OK</button>
		</div>
		<div id="overlay"></div>
		<div id="no-match-popup">
			<h2>Try Again!</h2>
		</div>
		<script src="MemoryGame.js" async defer></script>
	</body>
</html>
